    <main>
        <div  class = "car">
            <form id="addcar" >
                <fieldset id= "formcar">
                    <legend> Felder mit* sind erforderlich</legend>
                        <label for="id"> Auto ID*</label>
                        <input type ="text" id ="id" placeholder ="TELMOD3-1"name="carid"/>
                        <label for = "carname"> Auto Bezeichnung*</label>
                        <input type ="text" id = "carname" placeholder = "Tesla Model 3 - weiß" name="carname" />
                        <legend> Antriebsart*</legend>
                                <label for ="electric">Elektro Auto</label>
                                <input type ="checkbox" id="checkbox" name="electric">
                                <label for ="conventionell">Konventionell</label>
                                <input type ="checkbox" id="checkbox" name="conventionell">
                        <label for="id"> Frühste Nutzungsuhrzeit*</label>
                        <input type ="time" id = "time" name = "fnut" />
                        <label for="id"> Späteste Nutzungsuhrzeit*</label>
                        <input type ="time" id = "time" name = "snut" />
                        <label for="id"> Maximale Nutzungsdauer in Minuten*</label>
                        <input type ="number" id = "max" name = "max" min="0" />
                        <label for="id"> Pauschaler Nutzungspreis in €*</label>
                        <input type="number" id = "max" odplaceholder="20€" step="0.01" min="0" name="pnd">
                        <label for="id"> Nutzungspreis pro Minute in €*</label>
                        <input type="number" id = "max" placeholder="0.5€" step="0.01" min="0"name="ppmin">
                            



                        <div>
                            <button id="buttonaddcar" type ="button">Auto hinzufügen</button>
                        </div>
                </fieldset>
            </form>
        </div>

        </div>
